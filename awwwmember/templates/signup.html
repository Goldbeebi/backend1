{% extends 'base.html' %}

{% block content %}

<h1>Sign up</h1>

<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    ID:
    <br>
    <input name="username" type="text">
    <br>
    PASSWORD:
    <br>
    <input name="password1" type="password">
    <br>
    PASSWORD CHECK:
    <br>
    <input name="password2" type="password">
    <br>
    <br>
    <input class="btn btn-primary" type="submit" value="회원가입">
</form>

{% endblock %}
