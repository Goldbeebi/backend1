{% extends 'base.html' %}

{% block content %}

<h1>LOGIN</h1>

<form method="POST" action="{% url 'login' %}">

    ID:

    <input name="username" type="text">
    <br>
    PASSWORD
    <br>
    <input name="password" type="password">
    <br>
    <br>
    <input class="btn btn-primary" type="submit" value="로그인"
</form>

{% endblock %}
